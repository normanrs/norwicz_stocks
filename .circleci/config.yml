version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - ruby/install:
          version: '2.6.6'
      - run: echo "Ruby 2.6.6 has been installed"
      - ruby/install-deps
      - run: rake
  run_update:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - ruby/install:
          version: '2.6.6'
      - run: echo "Ruby 2.6.6 has been installed"
      - ruby/install-deps
      - run: ./get_financials

workflows:
  pull_request:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
  update:
    jobs:
      - run_update
    triggers:
      - schedule:
          cron: "45,50 * * * *"
          filters:
            branches:
              only: master